<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/9ad6b55a24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button><span>C</span></button></td>
                    <td><button><span>(</span></button></td>
                    <td><button><span>)</span></button></td>
                    <td><button>
                            <span><i class="fas fa-backspace backspace"></i></span>
                        </button></td>
                </tr>
                <tr>
                    <td><button><span>1</span></button></td>
                    <td><button><span>2</span></button></td>
                    <td><button><span>3</span></button></td>
                    <td><button><span>/</span></button></td>
                </tr>
                <tr>
                    <td><button><span>4</span></button></td>
                    <td><button><span>5</span></button></td>
                    <td><button><span>6</span></button></td>
                    <td><button><span>x</span></button></td>
                </tr>
                <tr>
                    <td><button><span>7</span></button></td>
                    <td><button><span>8</span></button></td>
                    <td><button><span>9</span></button></td>
                    <td><button><span>+</span></button></td>
                </tr>
                <tr>
                    <td><button><span>.</span></button></td>
                    <td><button><span>0</span></button></td>
                    <td><button><span>=</span></button></td>
                    <td><button><span>-</span></button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
